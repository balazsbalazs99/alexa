    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: #8b1538;
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(139, 21, 56, 0.2);
            font-family: 'Georgia', serif;
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
            font-style: italic;
        }

        .tiles-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            max-width: 700px;
            margin: 0 auto;
        }

        .tile {
            width: 100%;
            height: 120px;
            perspective: 1000px;
            cursor: pointer;
        }

        .tile-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .tile.flipped .tile-inner {
            transform: rotateY(180deg);
        }

        .tile-front, .tile-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(139, 21, 56, 0.15);
            transition: all 0.3s ease;
        }

        .tile-front {
            background: linear-gradient(135deg, #ffffff 0%, #fdf2f8 100%);
            border: 2px solid #f8bbd9;
        }

        .tile-back {
            background: linear-gradient(135deg, #be185d 0%, #ec4899 100%);
            color: white;
            transform: rotateY(180deg);
            padding: 0.8rem;
        }

        .tile:hover .tile-front {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(139, 21, 56, 0.25);
        }

        .tile-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #be185d;
            text-shadow: 1px 1px 2px rgba(190, 24, 93, 0.1);
        }

        .tile-text {
            font-size: 0.85rem;
            line-height: 1.3;
            text-align: center;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .tiles-container {
                grid-template-columns: repeat(4, 1fr);
                max-width: 500px;
            }
            
            .tile {
                height: 100px;
            }
            
            .title {
                font-size: 2.5rem;
            }

            .tile-text {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .tiles-container {
                grid-template-columns: repeat(3, 1fr);
                max-width: 350px;
            }
            
            .tile {
                height: 90px;
            }

            .tile-text {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

        function createTiles() {
            const container = document.getElementById('tilesContainer');
            
            for (let i = 1; i <= 100; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.onclick = () => flipTile(tile);
                
                const message = romanticMessages[i - 1] || `Szeretlek ♥`;
                
                tile.innerHTML = `
                    <div class="tile-inner">
                        <div class="tile-front">
                            <div class="tile-number">${i}</div>
                        </div>
                        <div class="tile-back">
                            <div class="tile-text">${message}</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(tile);
            }
        }

        function flipTile(tile) {
            tile.classList.toggle('flipped');
        }

        // Create tiles when page loads
        window.addEventListener('load', function() {
            createTiles();
            
            // Add staggered animation
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach((tile, index) => {
                setTimeout(() => {
                    tile.style.opacity = '0';
                    tile.style.transform = 'translateY(20px)';
                    tile.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    
                    setTimeout(() => {
                        tile.style.opacity = '1';
                        tile.style.transform = 'translateY(0)';
                    }, 50);
                }, index * 20);
            });
